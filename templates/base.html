<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سرچ کتابخانه مدرسه دکتر خرمی</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="
      https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      @import url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css");
      .font-family-vazirmatn {
        font-family: Vazirmatn;
      }
    </style>
  </head>
  <body dir="rtl" class="font-family-vazirmatn">
    <nav
      class="flex md:justify-around md:flex-row-reverse flex-col-reverse mt-5"
    >
      <div
        dir="ltr"
        class="flex md:flex-row flex-col-reverse md:justify-center w-full items-center"
      >
        <form method="GET" action="{% url 'search_book' %}">
          <input
            type="text"
            class="border h-10 rounded-lg mx-5 px-5"
            name="input"
            dir="rtl"
            placeholder="نام کتاب را وارد کنید"
          />
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            جست و جو
          </button>
        </form>
      </div>
      <div class="flex md:justify-between md:flex-row text-xl flex-col w-1/2">
        <div class="flex md:justify-between md:flex-row flex-col w-1/2">
          <div class="text-center w-full text-blue-500 hover:text-blue-600">
            <a href="{% url 'homepage' %}">خانه</a>
          </div>
          <div class="text-center w-full text-blue-500 hover:text-blue-600">
            <a href="">اخبار</a>
          </div>
          <div class="text-center w-full text-blue-500 hover:text-blue-600">
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">خروج</button>
              </form>
            {% else %}
            <a href="{% url 'login' %}">ورود</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <main>{% block maincontent %} {% endblock maincontent %}</main>
  </body>
</html>
