<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پنل مدیریت کاربر | {% block title %} {% endblock title %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      @import url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css");
      .font-family-vazirmatn {
        font-family: Vazirmatn;
      }
    </style>
  </head>
  <body class="font-family-vazirmatn" dir="rtl">
    <div>
      <script
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
        defer
      ></script>

      <div x-data="{ sidebarOpen: false }" class="flex h-screen bg-gray-200">
        <div
          :class="sidebarOpen ? 'block' : 'hidden'"
          @click="sidebarOpen = false"
          class="fixed inset-0 z-20 transition-opacity bg-black opacity-50 lg:hidden"
        ></div>

        <div
          :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'"
          class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0"
        >
          <div class="flex items-center justify-center mt-8">
            <div class="flex items-center">
              <a href="{% url 'dashboard' %}">
                <span class="mx-2 text-2xl font-semibold text-white"
                  >داشبورد</span
                ></a
              >
            </div>
          </div>

          <nav class="mt-10">
            <a
              class="{% block dashboard.html-style %} flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100{% endblock dashboard.html-style %}"
              href="{% url 'dashboard' %}"
            >
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"
                ></path>
              </svg>

              <span class="mx-3">داشبورد</span>
            </a>
            <a
              class="{% block see_borrowed_books.html-style %}flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100{% endblock see_borrowed_books.html-style %}"
              href="{% url 'see_borrowed_books' %}"
            >
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z"
                ></path>
              </svg>

              <span class="mx-3">تمام کتاب‌های امانت‌گرفته‌شده</span>
            </a>
            <a
              class="{% block see_requests.html-style %}flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100{% endblock see_requests.html-style %}"
              href="{% url 'see_requests' %}"
            >
              <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="32px"
                height="32px"
                viewBox="0,0,256,256"
              >
                <g
                  fill="#808080"
                  fill-rule="nonzero"
                  stroke="none"
                  stroke-width="1"
                  stroke-linecap="butt"
                  stroke-linejoin="miter"
                  stroke-miterlimit="10"
                  stroke-dasharray=""
                  stroke-dashoffset="0"
                  font-family="none"
                  font-weight="none"
                  font-size="none"
                  text-anchor="none"
                  style="mix-blend-mode: normal"
                >
                  <g transform="scale(5.12,5.12)">
                    <path
                      d="M25,4c-12.67187,0 -23,8.87891 -23,19.99609c0,6.44922 3.53125,12.06641 8.96094,15.73438c-0.00781,0.21484 0.00781,0.56641 -0.27344,1.61328c-0.35156,1.30078 -1.0625,3.12891 -2.5,5.19141l-1.02344,1.46484h1.78906c6.1875,0 9.76953,-4.03516 10.32422,-4.68359c1.84375,0.43359 3.73828,0.66797 5.72266,0.66797c12.66797,0 23,-8.87891 23,-19.99219c0,-11.11328 -10.32812,-19.99219 -23,-19.99219zM25,6c11.57813,0 21,8.07031 21,17.99609c0,9.92188 -9.42187,17.99219 -21,17.99219c-1.76953,0 -3.49219,-0.20312 -5.26562,-0.61719l-1.1875,-0.27734l-0.78906,0.92188c-0.68359,0.80078 -2.98437,3.15234 -6.77344,3.8125c0.72656,-1.30469 1.27344,-2.63281 1.62891,-3.96484c0.28125,-1.03125 0.33203,-1.57422 0.34375,-2.05078l0.04688,-1.11328l-0.92578,-0.625c-5.13281,-3.47266 -8.07812,-8.60547 -8.07812,-14.07812c0,-9.92578 9.42188,-17.99609 21,-17.99609zM25,13.59766c-2,0 -3.59766,0.60156 -4.69922,1.80469c-1.19922,1.19922 -1.69922,2.79688 -1.80078,4.69531h2.5c0.10156,-1.09766 0.30078,-2.09766 0.59766,-2.69531c0.60156,-1.10156 1.70313,-1.70312 3.30469,-1.70312c1.19922,0 2.19531,0.30078 2.69531,1c0.5,0.60156 0.80469,1.40234 0.80469,2.30078c0,0.69922 -0.20312,1.30078 -0.60156,1.90234c-0.19922,0.39844 -0.5,0.69922 -0.80078,1l-1.09766,1.09766c-1.10156,1.10156 -1.80078,2 -2.10156,2.80078c-0.30078,0.80078 -0.5,1.89844 -0.5,3.19922h2.5c0,-1.19922 0.09766,-2 0.39844,-2.5c0.30078,-0.60156 0.90234,-1.30078 1.80078,-2.19922c1.30078,-1.19922 2.10156,-2.10156 2.5,-2.70312c0.39844,-0.59766 0.59766,-1.39844 0.59766,-2.39844c0,-1.60156 -0.59766,-3 -1.69531,-4c-1.10156,-1.10156 -2.60156,-1.60156 -4.40234,-1.60156zM23.30078,31.30078v2.89844h2.69922v-2.89844z"
                    ></path>
                  </g>
                </g>
              </svg>

              <span class="mx-3">وضعیت درخواست ها</span>
            </a>
            <a
              class="{% block book_suggestion.html-style %}flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100{% endblock book_suggestion.html-style %}"
              href="{% url 'book_suggestion' %}"
            >
              <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="32px"
                height="32px"
                viewBox="0,0,256,256"
              >
                <g
                  fill="#808080"
                  fill-rule="nonzero"
                  stroke="none"
                  stroke-width="1"
                  stroke-linecap="butt"
                  stroke-linejoin="miter"
                  stroke-miterlimit="10"
                  stroke-dasharray=""
                  stroke-dashoffset="0"
                  font-family="none"
                  font-weight="none"
                  font-size="none"
                  text-anchor="none"
                  style="mix-blend-mode: normal"
                >
                  <g transform="scale(5.12,5.12)">
                    <path
                      d="M12,2c-3.30078,0 -6,2.69922 -6,6v34.41797c0,3.17578 2.83203,5.58203 6,5.58203h32v-2h-32c-2.16016,0 -4,-1.62109 -4,-3.58203c0,-1.96094 1.80078,-3.41797 4,-3.41797h32v-37zM12,4h30v33h-30c-1.49219,0 -2.90625,0.53906 -4,1.41797v-30.41797c0,-2.21875 1.78125,-4 4,-4zM15,9c-1.09375,0 -2,0.90625 -2,2v4c0,1.09375 0.90625,2 2,2h21c1.09375,0 2,-0.90625 2,-2v-4c0,-1.09375 -0.90625,-2 -2,-2zM15,11h21v4h-21z"
                    ></path>
                  </g>
                </g>
              </svg>
              <span class="mx-3">پیشنهاد کتاب</span>
            </a>
            <a
              class="{% block check_score.html-style %}flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100{% endblock check_score.html-style %}"
              href="{% url 'check_score' %}"
            >
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32px" height="32px" viewBox="0,0,256,256"><g fill="#808080" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(8,8)"><path d="M16,5c-3.85433,0 -7,3.14567 -7,7c0,2.40742 1.22731,4.53818 3.08789,5.79883c-3.57504,1.52588 -6.08789,5.07498 -6.08789,9.20117h2c0,-4.411 3.589,-8 8,-8c1.592,0 3.07331,0.47334 4.32031,1.27734l0.80859,-1.8457c-0.39215,-0.23566 -0.80447,-0.44304 -1.22852,-0.625c1.86709,-1.25964 3.09961,-3.39421 3.09961,-5.80664c0,-3.85433 -3.14567,-7 -7,-7zM16,7c2.77367,0 5,2.22633 5,5c0,2.77367 -2.22633,5 -5,5c-2.77367,0 -5,-2.22633 -5,-5c0,-2.77367 2.22633,-5 5,-5zM23.7168,17.50586l-0.91602,2.09375l-1.27148,2.9043l-5.44922,0.57813l3.97656,3.54102l-1.05664,5.3457l4.7168,-2.72461l4.71484,2.72461l-1.05664,-5.3457l3.97656,-3.54102l-5.44922,-0.57812zM23.7168,22.49219l0.82031,1.87695l2.11133,0.22461l-1.45703,1.29688l0.42188,2.14063l-1.89648,-1.0957l-1.90039,1.09766l0.42383,-2.14258l-1.45703,-1.29687l2.11133,-0.22461z"></path></g></g></svg>
              <span class="mx-3">بررسی امتیازات</span>
            </a>
            <form action="{% url 'logout' %}" method="post">
              <button
                class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
                href="{% url 'logout' %}"
              >
                {% csrf_token %}

                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  height="28px"
                  width="28px"
                  viewBox="0,0,256,256"
                >
                  <g
                    fill="#808080"
                    fill-rule="nonzero"
                    stroke="none"
                    stroke-width="1"
                    stroke-linecap="butt"
                    stroke-linejoin="miter"
                    stroke-miterlimit="10"
                    stroke-dasharray=""
                    stroke-dashoffset="0"
                    font-family="none"
                    font-weight="none"
                    font-size="none"
                    text-anchor="none"
                    style="mix-blend-mode: normal"
                  >
                    <g transform="scale(5.12,5.12)">
                      <path
                        d="M3,0c-1.64453,0 -3,1.35547 -3,3v44c0,1.64453 1.35547,3 3,3h34c1.64453,0 3,-1.35547 3,-3v-8l-2,2v6c0,0.5625 -0.4375,1 -1,1h-34c-0.5625,0 -1,-0.4375 -1,-1v-44c0,-0.56641 0.43359,-1 1,-1h34c0.5625,0 1,0.4375 1,1v6l2,2v-8c0,-1.64453 -1.35547,-3 -3,-3zM37.84375,13.09375c-0.375,0.06641 -0.67578,0.33984 -0.78125,0.70313c-0.10547,0.36719 0.00391,0.75781 0.28125,1.01563l9.1875,9.1875h-29.53125c-0.03125,0 -0.0625,0 -0.09375,0c-0.55078,0.02734 -0.98047,0.49609 -0.95312,1.04688c0.02734,0.55078 0.49609,0.98047 1.04688,0.95313h29.53125l-9.1875,9.1875c-0.29687,0.24219 -0.43359,0.62891 -0.34766,1.00391c0.08594,0.37109 0.37891,0.66406 0.75,0.75c0.375,0.08594 0.76172,-0.05078 1.00391,-0.34766l10.90625,-10.875l0.6875,-0.71875l-0.6875,-0.71875l-10.90625,-10.875c-0.20703,-0.22266 -0.50781,-0.33594 -0.8125,-0.3125c-0.03125,0 -0.0625,0 -0.09375,0z"
                      ></path>
                    </g>
                  </g>
                </svg>
                <span class="mx-3">خروج</span>
              </button>
            </form>
          </nav>
        </div>
        <div class="flex flex-col flex-1 overflow-hidden">
          <header
            class="flex items-center justify-between px-6 py-4 border-b-4 bg-white md:bg-gray-200"
          >
            <div class="flex items-center">
              <button
                @click="sidebarOpen = true"
                class="text-gray-500 focus:outline-none lg:hidden"
              >
                <svg
                  class="w-6 h-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 6H20M4 12H20M4 18H11"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </button>
            </div>
          </header>
          <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
            <div class="container px-6 py-8 mx-auto">
              <h3 class="text-3xl font-medium text-gray-700">
                {% block headname %} {% endblock headname %}
              </h3>
              <div class="mt-4">{% block header %} {% endblock header %}</div>

              <div class="mt-8"></div>
              <div class="flex flex-col mt-8">
                {% block maincontent %} {% endblock maincontent %}
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
