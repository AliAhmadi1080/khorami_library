{% extends 'base.html' %} {% load static %} {% block maincontent %}
<br />
<br />
<div class="flex justify-between flex-row-reverse">
  <div class="ml-10">
    <img
      src="{% static 'images/ai-library.jpg' %}"
      width="512"
      class="opacity-60"
    />
  </div>
  <div class="w-2/5 text-center mr-10">
    <div class="border-2 border-gray-400 flex flex-col h-full">
      <h2 class="text-xl">ورود</h2>
      <br />

      <form class="px-10" autocomplete="off" action="" method="POST">
        {% csrf_token %}
        <br />
        <div class="grid gap-6 mb-6 md:grid-cols-1">
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >نام کاربری</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="علی احمدی1"
              required
            />
          </div>
        </div>
        <br />
        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >رمز عبور</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="•••••••••"
            required
          />
        </div>
        <br />
        <button
          type="submit"
          class="text-whit bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full text-white px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          ورود
        </button>
      </form>
      <br />
      <br />
      <br />
      <p class="mb-3 text-gray-500 dark:text-gray-400">
        برای نام کاربری و رمز عبور, به کتابخانه مراجعه کنید.
      </p>
    </div>
  </div>
</div>
{% endblock maincontent %}
