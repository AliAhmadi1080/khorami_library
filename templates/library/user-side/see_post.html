{% extends 'base.html' %} {% block maincontent %}
<div class="mt-28">
  <h1 class="text-2xl text-center text-blue-500">پست "{{post.title}}"</h1>
  <br />
  <br />
  <div class="flex justify-between items-center flex-col md:flex-row-reverse">
    <div></div>
    <div class="text-center w-1/3">
      {{post.body}}
      <br />
      <br />
      <div class="text-gray-600">{{post.created_on}}</div>
      <div class="flex justify-center">
        {% for category in post.categories.all %}
        <div class="text-blue-600 ml-5 cursor-pointer"># {{category.name}}</div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock maincontent %}
