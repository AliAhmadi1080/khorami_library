<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سرچ کتابخانه مدرسه دکتر خرمی</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="
      https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      @import url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css");
      .font-family-vazirmatn {
        font-family: Vazirmatn;
      }
    </style>
  </head>
  <body dir="rtl" class="bg-gray-200 font-family-vazirmatn">
    <nav>
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <!-- <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Flowbite</span
          >
        </a> -->
        <div class="w-1/3 flex justify-between text-md">
          <div class="cursor-pointer text-blue-600 text-lg"><a href="#">کتابخانه دکتر خرمی</a></div>
          <div class="cursor-pointer"><a href="#">وبلاگ</a></div>
          <div class="cursor-pointer"><a href="#">ورود</a></div> <!-- if loginen show other thinks -->
        </div>
      </div>
    </nav>

    <h1 class="text-2xl mt-8 text-center">کتابخانه مدرسه دکتر خرمی</h1>
    <div class="my-20 mx-auto md:w-1/3 text-sm w-3/4 md:text-base">
      <form action="" method="GET">
        <div
          class="flex pl-4 rounded-r-lg rounded-l-md border-2 border-blue-500 overflow-hidden max-w-md font-[sans-serif]"
        >
          <button
            class="bg-indigo-600 text-white text-righte w-1/4 my-auto rounded-r-md"
            type="submit"
          >
            جست و جو
          </button>
          <input
            type="text"
            name="input"
            placeholder="اسم کتاب را سرچ کنید"
            class="w-full pr-5 outline-none bg-transparent text-gray-600 text-sm"
          />
        </div>
      </form>
      <p>تعداد:{{count}}</p>
    </div>
    <div class="md:w-1/2 w-3/4 mx-auto">
      <div class="relative overflow-x-auto">
        <table
          class="w-full text-sm text-right rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">ردیف</th>
              <th scope="col" class="px-6 py-3">اسم</th>
              <th scope="col" class="px-6 py-3">کد</th>
            </tr>
          </thead>
          <tbody>
            {% for book in books %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <td class="px-6 py-4">{{book.row_number}}</td>
              <td class="px-6 py-4">{{book.name}}</td>
              <th
                scope="row"
                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                {{book.code}}
              </th>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
